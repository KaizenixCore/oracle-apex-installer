version: '3.8'

services:
  oracle-apex-web-installer:
    build: .
    container_name: apex-web-installer
    ports:
      - "8888:8888"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - $HOME/oracle-apex-complete:/root/oracle-apex-complete
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - apex-network

networks:
  apex-network:
    driver: bridge
