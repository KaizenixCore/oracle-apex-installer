cat > docker-compose.yml << 'EOF'
version: '3.8'

services:
  apex-web-installer:
    build: .
    container_name: apex-web-installer
    privileged: true
    ports:
      - "8888:8888"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - apex-data:/root/oracle-apex-complete
    environment:
      - TERM=xterm-256color
      - DOCKER_HOST=unix:///var/run/docker.sock
    restart: unless-stopped

volumes:
  apex-data:
EOF
