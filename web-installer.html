<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle APEX Web Installer | KaizenixCore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e1e1e;
            --light: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .logo {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .installer-box {
            background: rgba(255,255,255,0.98);
            color: var(--dark);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary);
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .terminal {
            background: var(--dark);
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            height: 500px;
            overflow-y: auto;
            margin-top: 20px;
            display: none;
        }

        .terminal.active {
            display: block;
        }

        .terminal-line {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .status-bar {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .status-bar.active {
            display: block;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-idle {
            background: #gray;
        }

        .status-running {
            background: var(--warning);
            animation: pulse 1.5s infinite;
        }

        .status-success {
            background: var(--success);
        }

        .status-error {
            background: var(--danger);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-left: 4px solid var(--success);
            color: var(--dark);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid var(--danger);
            color: var(--dark);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .installer-box {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <span class="status-indicator status-idle"></span>
        <span id="connectionText">Connecting...</span>
    </div>

    <div class="container">
        <header>
            <div class="logo">üöÄ</div>
            <h1>Oracle APEX Web Installer</h1>
            <p style="opacity: 0.9; margin-top: 10px;">KaizenixCore v3.0 - Browser-Based Installation</p>
        </header>

        <div class="installer-box">
            <div id="setupForm">
                <h2 style="color: var(--primary); margin-bottom: 30px;">‚öôÔ∏è Installation Configuration</h2>
                
                <div class="form-group">
                    <label for="dbPassword">
                        üîê Database Password (Oracle XE)
                    </label>
                    <input type="password" id="dbPassword" placeholder="Enter database password" required>
                    <small style="color: #666; display: block; margin-top: 5px;">
                        Used for SYS and SYSTEM users
                    </small>
                </div>

                <div class="form-group">
                    <label for="apexPassword">
                        üîë APEX Admin Password
                    </label>
                    <input type="password" id="apexPassword" placeholder="Enter APEX admin password" required>
                    <small style="color: #666; display: block; margin-top: 5px;">
                        Used for APEX ADMIN user
                    </small>
                </div>

                <button class="btn btn-primary" id="startBtn" onclick="startInstallation()">
                    üöÄ Start Installation
                </button>
            </div>

            <div class="status-bar" id="statusBar">
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <div>
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span id="statusText">Idle</span>
                    </div>
                    <div id="statusDetails" style="font-size: 0.9em; color: #666;"></div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div id="alertContainer"></div>

            <div class="terminal" id="terminal">
                <div id="terminalContent"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let isInstalling = false;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        // Connect to WebSocket
        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.hostname}:8888/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('‚úÖ Connected to server');
                updateConnectionStatus('connected');
                reconnectAttempts = 0;
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                handleMessage(message);
            };
            
            ws.onerror = (error) => {
                console.error('‚ùå WebSocket error:', error);
                updateConnectionStatus('error');
            };
            
            ws.onclose = () => {
                console.log('üîå Disconnected from server');
                updateConnectionStatus('disconnected');
                
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(() => {
                        console.log(`üîÑ Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`);
                        connect();
                    }, 3000);
                }
            };
        }

        function updateConnectionStatus(status) {
            const indicator = document.querySelector('#connectionStatus .status-indicator');
            const text = document.getElementById('connectionText');
            
            indicator.className = 'status-indicator';
            
            switch(status) {
                case 'connected':
                    indicator.classList.add('status-success');
                    text.textContent = 'Connected';
                    break;
                case 'disconnected':
                    indicator.classList.add('status-error');
                    text.textContent = 'Disconnected';
                    break;
                case 'error':
                    indicator.classList.add('status-error');
                    text.textContent = 'Connection Error';
                    break;
                default:
                    indicator.classList.add('status-idle');
                    text.textContent = 'Connecting...';
            }
        }

        function handleMessage(message) {
            switch(message.type) {
                case 'log':
                    appendLog(message.data);
                    break;
                
                case 'status':
                    updateStatus(message.data);
                    break;
                
                case 'step':
                    updateStep(message.data);
                    break;
                
                case 'complete':
                    showSuccess(message.data);
                    break;
                
                case 'error':
                    showError(message.data);
                    break;
            }
        }

        function startInstallation() {
            const dbPassword = document.getElementById('dbPassword').value;
            const apexPassword = document.getElementById('apexPassword').value;
            
            if (!dbPassword || !apexPassword) {
                alert('Please enter both passwords');
                return;
            }
            
            if (dbPassword.length < 8 || apexPassword.length < 8) {
                alert('Passwords must be at least 8 characters long');
                return;
            }
            
            // Hide form, show terminal
            document.getElementById('setupForm').style.display = 'none';
            document.getElementById('statusBar').classList.add('active');
            document.getElementById('terminal').classList.add('active');
            
            // Update status
            isInstalling = true;
            updateInstallationStatus('running', 'Installing...');
            
            // Clear terminal
            document.getElementById('terminalContent').innerHTML = '';
            
            // Send installation request
            ws.send(JSON.stringify({
                action: 'start_install',
                db_password: dbPassword,
                apex_password: apexPassword
            }));
        }

        function appendLog(text) {
            const terminal = document.getElementById('terminalContent');
            const line = document.createElement('div');
            line.className = 'terminal-line';
            line.textContent = text;
            terminal.appendChild(line);
            
            // Auto-scroll
            document.getElementById('terminal').scrollTop = document.getElementById('terminal').scrollHeight;
        }

        function updateStatus(status) {
            if (status.is_installing) {
                updateInstallationStatus('running', 'Installation in progress...');
            } else {
                updateInstallationStatus('idle', 'Ready');
            }
        }

        function updateStep(step) {
            document.getElementById('statusDetails').textContent = step;
        }

        function updateInstallationStatus(status, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = 'status-indicator';
            indicator.classList.add(`status-${status}`);
            statusText.textContent = text;
            
            if (status === 'running') {
                document.getElementById('progressFill').style.width = '100%';
            }
        }

        function showSuccess(message) {
            isInstalling = false;
            updateInstallationStatus('success', 'Installation Complete!');
            
            const alert = document.createElement('div');
            alert.className = 'alert alert-success';
            alert.innerHTML = `
                <strong>‚úÖ Success!</strong><br>
                ${message}<br><br>
                <strong>Access URLs:</strong><br>
                ‚Ä¢ Admin: <a href="http://localhost:8080/ords/apex_admin" target="_blank">http://localhost:8080/ords/apex_admin</a><br>
                ‚Ä¢ Login: <a href="http://localhost:8080/ords/f?p=4550" target="_blank">http://localhost:8080/ords/f?p=4550</a>
            `;
            
            document.getElementById('alertContainer').appendChild(alert);
        }

        function showError(message) {
            isInstalling = false;
            updateInstallationStatus('error', 'Installation Failed');
            
            const alert = document.createElement('div');
            alert.className = 'alert alert-error';
            alert.innerHTML = `
                <strong>‚ùå Error!</strong><br>
                ${message}
            `;
            
            document.getElementById('alertContainer').appendChild(alert);
        }

        // Connect on page load
        window.addEventListener('load', () => {
            connect();
        });

        // Prevent accidental page close during installation
        window.addEventListener('beforeunload', (e) => {
            if (isInstalling) {
                e.preventDefault();
                e.returnValue = 'Installation is in progress. Are you sure you want to leave?';
            }
        });
    </script>
</body>
</html>
